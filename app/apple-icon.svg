<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#apple-gradient)" />
  
  <!-- W with flow lines -->
  <g transform="translate(30, 50)">
    <!-- Left part of W -->
    <path
      d="M10 10 L30 80 L50 30"
      stroke="white"
      stroke-width="12"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- Right part of W -->
    <path
      d="M50 30 L70 80 L90 10"
      stroke="white"
      stroke-width="12"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- Flow lines -->
    <path d="M100 16 L120 16" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.6" />
    <path d="M104 30 L125 30" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4" />
    <path d="M100 44 L122 44" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.3" />
  </g>
</svg>
